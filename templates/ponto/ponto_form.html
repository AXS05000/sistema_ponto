<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ponto</title>
</head>
<body>
  <h1>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Ponto</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group text-right">
      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
      <a href="{% url 'pontolist' %}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Voltar</a>
    </div>
  </form>
</body>
</html>
